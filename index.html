<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./fontawesome.js"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="head">What do you have Today?</h1>
      <div class="seclect">
        <select name="todos" class="todos-filter">
          <option value="all">All</option>
          <option value="comp">Completed</option>
          <option value="uncomp">Uncompleted</option>
        </select>
      </div>
    </header>

    <div class="todos-container">
      <ul class="todos"></ul>
    </div>

    <button class="todo-add-btn">+</button>
    <div class="add-todo">
      <form><input type="text" /><button type="submit">></button></form>
    </div>
  </body>
</html>
